<div class="container p-5" *ngIf="visibilidadeTabela" style="width: 60%; margin: 0px auto;">
    <div class="border boder-light rounded p-5">
        <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">Nova Cidade</button>    
</div>

<hr/>

<table class="table table-striped table-sm" *ngIf="cidades">
    <tr class="thead-light">
        <th>Nome</th>
        <th>UF</th>
        <th>Ações</th>
    </tr>

    <tr *ngFor="let cidade of cidades">
        <td>{{cidade.nome}}</td>
        <td>{{cidade.uf}}</td>
        <td>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormAtualizacao(cidade.cidadeId)">Atualizar</button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExcluirCidade(cidade.cidadeId)">Excluir</button>
        </td>
    </tr>
</table>
</div>
</div>

<div class="container p-5" *ngIf="visibilidadeForm" style="width: 60%; margin: 0px auto;">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{tituloFormulario}}</h6>
        <hr/>

        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control form-control-sm" formControlName="nome">
            </div>

            <div class="form-group">
                <label>UF</label>
                <input type="text" class="form-control form-control-sm" formControlName="uf">
            </div>

            <div class="container">
                <div class="row p-2">
                    <div>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                        <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
                    </div>
                    </div>
                </div>
        </form>
    </div>
</div>
