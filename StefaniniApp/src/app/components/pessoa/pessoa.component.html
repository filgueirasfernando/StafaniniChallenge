<div class="container p-5" *ngIf="visibilidadeTabela" style="width: 60%; margin: 0px auto;">
    <div class="border boder-light rounded p-5">
        <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">Nova Pessoa</button>    
</div>

<hr/>

<table class="table table-striped table-hover table-sm" *ngIf="pessoas">
    <tr class="thrad-light">
        <th>Nome</th>
        <th>CPF</th>
        <th>Cidade</th>
        <th>Idade</th>
        <th>Ações</th>
    </tr>

    <tr *ngFor="let pessoa of pessoas">
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.cpf}}</td>
        <td>{{pessoa.cidade.nome}}</td>
        <td>{{pessoa.idade}}</td>
        <td>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormAtualizacao(pessoa.pessoaId)">Atualizar</button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExcluirPessoa(pessoa.pessoaId)">Excluir</button>
        </td>
    </tr>
</table>
</div>
</div>

<div class="container p-5" *ngIf="visibilidadeForm" style="width: 60%; margin: 0px auto;">
    <div class="row">
        <div class="col-6 boder border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{tituloFormulario}}</h6>
        <hr/>

        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control form-control-sm" formControlName="nome">
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="form-control form-control-sm" formControlName="cpf">
            </div>

            <div class="form-group">
                <label>Cidade</label>
                <select type="number" id="cidadeId" class="form-control form-control-sm" formControlName="cidadeId">
                    <option *ngFor="let cidade of cidades" value={{cidade.cidadeId}}>{{cidade.nome}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Idade</label>
                <input type="number" class="form-control form-control-sm" formControlName="idade">
            </div>

            <div class="container">
                <div class="row p-2">
                    <div>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                            <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>
