<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{tituloFormulario}}</h6>
        <hr/>

        <form formGroup="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control form-control-sm" formControlName="nome">
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="form-control form-control-sm" formControlName="cpf">
            </div>

            <div class="form-group">
                <label>Cidade</label>
                <input type="text" class="form-control form-control-sm" formControlName="cidade">
            </div>

            <div class="form-group">
                <label>Idade</label>
                <input type="number" class="form-control form-control-sm" formControlName="idade">
            </div>

            <div class="container">
                <div class="row p-2">
                    <div>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                            <button type="button" class="btn btn-sm btn-light">Voltar</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>
